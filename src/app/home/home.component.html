<div class="bg-body-tertiary">
  <h1 class="text-uppercase py-3 ms-3">Trending</h1>
  <div class="container-fluid px-3">
    <div class="row">
      @for (oneMoive of moivesResult; track $index){
      <div class="col-md-3 p-2 mx-auto">
        <div class="moive_card rounded-3 position-relative overflow-hidden">
          <div class="image">
            <img
              [src]="imgPath + oneMoive.backdrop_path"
              alt=""
              class="img-fluid"
            />
          </div>
          <div class="overView px-3 pt-4 bg-white">
            <h3 class="fw-bold">{{ oneMoive.title ?? oneMoive.name }}</h3>
            <span class="text-secondary">
              Release :{{
                oneMoive.release_date ?? oneMoive.first_air_date
              }}</span
            >
          </div>
          <div class="description p-3 position-absolute">
            <h5>OverView</h5>
            <p>{{ oneMoive.overview }}</p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
